<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>国庆·十一  火拼·来了</title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/womenday.css">
<link rel="stylesheet" type="text/css" href="../css/women_day.css">
</head>
<body style="background: ;">
  <div class="womenday_box">
    <a class="rule_btn"></a>
    <img src="../images/oct/hp1.jpg" alt="">

    <div class="womenday_ticket">
  
    </div>


    <div class="womenday_good">
 
    </div>

    <!-- pop -->
    <div class="pop-wrapper forcarpop2">
          <div class="pop-window">
              <div class="close_btn"><img src="../images/signIn/c_bg.png" alt=""></div>
              <div class="rule-content-wrapper">
              <div style="border: 1px solid #376d69;padding: 3% 0;">
                  <img src="../images/fouractive/t.png" alt="">
                  <p>活动时间：4月1日-4月30日</p>
                  <p>• 每天早上10：00、下午19：00两个场次可以领取红包。</p>
                  <p>• 红包金额为3元无限制、5元无限制、8元满59可用，伙拼和商城通用。</p>
                  <p>• 红包数量有限，先到先得，领完为止，红包领取当日有效。</p>
                  <p>• 同类红包当日仅限领取1张，可转赠。</p>
                  <p>• 本活动最终解释权归极享生活所有。</p>
              </div>
              </div>
          </div>
      </div>
      <div class="s-dialog-mask" style="display:none;"></div>
      <!-- pop end -->
  </div>
<script id='redpacket'>
      <div class="fouractive">
          <div class="four_table">

          </div>
          <div class="fourCoupon">
           <% if(redpack_list[0]){%>
            <div class="couponTop">
                <dl class="clearfix">
                    <dt><em><%=redpack_list[0].rpacket_t_price%></em>元</dt>
                    <dd>
                        <h2>一键GET</h2>
                        <p>满<%=redpack_list[0].rpacket_t_limit%>可用</p>
                    </dd>
                    <dd class="receive" t_id =<%=redpack_list[0].rpacket_t_id%> >
                        <span>立即领取</span>
                    </dd>
                   <%if(redpack_list[0].redpack_status==1){%>
                    <dd class="guang"  style='display:block'>
                        <img src="../images/fouractive/guang.png" alt="">
                    </dd>
                     <%}else if(redpack_list[0].redpack_status==2){%>
                       <dd class="guang"  style='display:block'>
                        <img src="../images/fouractive/ling.png" alt="">
                    </dd>
                      <%}%>
                </dl>
            </div>
            <%}%>
            <div class="couponBot">
             <%if(redpack_list.length>1){%>
              <%for(var i=1;i<=redpack_list.length-1;i++){%>
                <dl class="clearfix">
                    <dt><em><%=redpack_list[i].rpacket_t_price%></em>元</dt>
                    <dd>
                        <h2>一键GET</h2>
                        <p>满<%=redpack_list[i].rpacket_t_limit%>可用</p>
                    </dd>
                    <dd class="receive" t_id =<%=redpack_list[i].rpacket_t_id%> redtype='<%=redpack_list[i].red%>'>
                        <span>抢</span>
                    </dd>
                    <%if(redpack_list[i].redpack_status==1){%>
                    <dd class="guang"  style='display:block'>
                        <img src="../images/fouractive/guang.png" alt="">
                    </dd>
                     <%}else if(redpack_list[i].redpack_status==2){%>
                       <dd class="guang"  style='display:block'>
                        <img src="../images/fouractive/ling.png" alt="">
                    </dd>
                      <%}%>
                </dl>
            <%}}%>
            </div>
          </div>
      </div>
</script>
<script id='huopin_list'>
       <div class="womenday_good_list">
        <h2><img src="../images/fouractive/title.png" alt=""></h2>
               <%if(huopin_list.length>0){%>
                <%for(var i=0;i<huopin_list.length;i++){%>
                  <dl class="goodslist">
                    <dt><a href="../tmpl/fight_group.html?pintuan_goods_id=<%=huopin_list[i].pintuan_goods_id%>"><img src="<%=huopin_list[i].goods_image%>" alt=""></a></dt>
                    <dd class="goosname">
                      <p><%=huopin_list[i].goods_name%></p>
                    </dd>
                    <dd class="clearfix">
                      <a href="../tmpl/fight_group.html?pintuan_goods_id=<%=huopin_list[i].pintuan_goods_id%>" class="tuan_btn">
                        <b><img src="../images/fouractive/ren.png" alt=""><%=huopin_list[i].min_num%>人团</b>
                        <sub>开团赚</a>
                      </a>
                      <span>￥<%=huopin_list[i].pintuan_price%>元</span><em>￥<%=huopin_list[i].goods_price%></em>
                    </dd>
                  </dl>
                  <%}%>
             <%}%>
      </div>
</script>
<script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../js/zepto.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/dropDown.js"></script>
<script type="text/javascript" src="../js/layer/layer1.js"></script>
<script type="text/javascript" src="../js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.0.js"></script>
<script type="text/javascript" src="../js/share_wx.js"></script>
<script>
    $('.rule_btn').click(function(){
        $('.pop-wrapper').show();
        $('.s-dialog-mask').show();
        $('html,body').css({"height":"100%", "overflow-y": "hidden"});
    });
    $('.close_btn').click(function(){
        $('.pop-wrapper').hide();
        $('.s-dialog-mask').hide();
        $('html,body').css({"height":"auto", "overflow-y": "auto"});
    });
    list()
    var key=getQueryString('key')?getQueryString('key'):getCookie('key');
  function list(redtype){
    var redtype = redtype? redtype:'';
       $.ajax({
    url :ApiUrl + "/index.php?act=jx_active&op=for_huopin",
    data : {redtype:redtype,active_name:'国庆火拼商品'},
    type : 'post',
    dataType: 'json',
    success:function(result){
        var redpack_html = template.render('redpacket',result.datas);
        $('.womenday_ticket').html(redpack_html);
        var huopin_html = template.render('huopin_list',result.datas);
        $('.womenday_good').html(huopin_html);
          $('.receive').click(function(){
                  if(!key){
                   checkUnionLogin(0);
                   return false;
                }
               var t_id = $(this).attr('t_id');
                   $.ajax({
                     url : ApiUrl + "/index.php?act=member_redpacket&op=getredpacketsave",
                     data:{'tid':t_id,today_limit:1,key:key},
                     dataType:'json',
                     type:'post',
                     success:function(msg){
                         if(msg.datas=='红包领取成功'){
                        layer.msg('红包领取成功');
                        list(redtype);
                         }else if(msg.datas=='红包已兑换完')
                           {
                             layer.msg('红包已领取完');
                           }else if(msg.datas.indexOf('该红包您已兑换')!=-1){
                            layer.msg('该红包已领取，明天再来吧。');
                          }else if(msg.error=='请先登录！'){
                           checkUnionLogin(0);
                           }else{
                            layer.msg(msg.datas);
                           }
                     }
                  })
          })
    }
    })
  }

  function rob(redtype){
     var oData = new Date();
     var hour = oData.getHours();
     if(redtype=='nine' && hour<19){
         layer.msg('19点开抢');
          return false;
     }else if(redtype=='ten' && hour<10){
        layer.msg('10点开抢');
          return false;
     }

     list(redtype);
  }
     var shareUrl = window.location.href;
    var shareUrl=encodeURIComponent(shareUrl);
              var dataForWeixin = {
            title: '拼了！今年财运桃花运旺不旺，全靠TA！',
            desc: '聚财聚桃花的正确姿势——先领红包，再来伙拼！',
            imgUrl: 'https://'+window.location.host+'/wap/images/shares/for_huopin.png',
            link: shareUrl,
            type1:'',
        };
          weixin_share(dataForWeixin);
</script>
</body>

</html>
